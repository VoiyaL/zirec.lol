<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua Script Loader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            padding: 20px;
        }
        pre {
            background-color: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap; /* Ensures text wraps properly */
        }
        button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lua Script Loader</h1>
        <pre id="script-content">
-- Your Lua script will appear here
local function helloWorld()
    print("Hello, world!")
end

helloWorld()
        </pre>
    </div>
    <button onclick="copyScript()">Copy Script</button>

    <script>
        function copyScript() {
            var scriptContent = document.getElementById('script-content').innerText;
            navigator.clipboard.writeText(scriptContent).then(function() {
                alert('Script copied to clipboard!');
            }, function(err) {
                alert('Failed to copy script: ' + err);
            });
        }

        // Example of dynamically loading script content
        fetch('https://yourwebsite.com/scripts/loader.lua')
            .then(response => response.text())
            .then(data => {
                document.getElementById('script-content').innerText = data;
            })
            .catch(error => console.error('Error fetching script:', error));
    </script>
</body>
</html>
