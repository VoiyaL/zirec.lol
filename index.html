<!DOCTYPE html>
<html>
<head>
    <title>Playing GIF</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
            height: 100vh;
            width: 100vw;
        }

        img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the GIF covers the entire viewport */
        }
    </style>
</head>
<body>
    <img src="https://media.discordapp.net/attachments/859927031139401768/1144235626644914186/attachment-23-1.gif" alt="Animated GIF">
</body>
</html>
